name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-14, windows-latest]
        architecture: [x86_64, aarch64]

    steps:
    - uses: actions/checkout@v3
    - name: Install Rust
      run: rustup update stable
    - name: Install Rust target
      run: rustup target add ${{ matrix.architecture }}-${{ matrix.os == 'macos-14' && matrix.architecture == 'aarch64' && 'apple-darwin' || matrix.os == 'macos-14' && 'x86_64-apple-darwin' || matrix.os == 'ubuntu-latest' && 'unknown-linux-gnu' || 'pc-windows-msvc' }}
    - name: Install uniffi-bindgen-cs
      run: cargo install uniffi-bindgen-cs --git https://github.com/NordSecurity/uniffi-bindgen-cs --tag v0.8.0+v0.25.0
    - name: Build
      run: |
        cd strathweb-phi-engine
        cargo build --release --target ${{ matrix.architecture }}-${{ matrix.os == 'macos-14' && matrix.architecture == 'aarch64' && 'apple-darwin' || matrix.os == 'macos-14' && 'x86_64-apple-darwin' || matrix.os == 'ubuntu-latest' && 'unknown-linux-gnu' || 'pc-windows-msvc' }}
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: build-artifacts-${{ matrix.os }}-${{ matrix.architecture }}
        path: |
          strathweb-phi-engine/target/${{ matrix.architecture }}-${{ matrix.os == 'macos-14' && matrix.architecture == 'aarch64' && 'apple-darwin' || matrix.os == 'macos-14' && 'x86_64-apple-darwin' || matrix.os == 'ubuntu-latest' && 'unknown-linux-gnu' || 'pc-windows-msvc' }}/release/*

  build-swift:
    runs-on: macos-14

    steps:
    - uses: actions/checkout@v3
    - name: Install Rust targets
      run: |
        rustup target add aarch64-apple-ios
        rustup target add aarch64-apple-ios-sim
        rustup target add aarch64-apple-darwin
    - name: Install uniffi-bindgen-cs
      run: cargo install uniffi-bindgen-cs --git https://github.com/NordSecurity/uniffi-bindgen-cs --tag v0.8.0+v0.25.0
    - name: Build XCFramework
      run: ./build-xcframework.sh
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: strathweb_phi_engine_framework.xcframework
        path: artifacts/swift/strathweb_phi_engine_framework.xcframework
