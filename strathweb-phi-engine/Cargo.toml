[package]
name = "strathweb-phi-engine"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["lib", "cdylib", "staticlib"]

[dependencies]
thiserror = "1.0"
uniffi = { version = "0.27.1", features=["build"] }
anyhow = "1.0.81"
candle-core = { path = "../../candle/candle-core", features = ["metal"] }
candle-nn = { path = "../../candle/candle-nn", features = ["metal"] }
candle-transformers = { path = "../../candle/candle-transformers", features = ["metal"] }
hf-hub = { version = "0.3.2", features = ["tokio"] }
serde_json = "1.0.115"
tokenizers = "0.15.2"

[build-dependencies]
uniffi = { version = "0.27.1", features=["build"] }
uniffi_build = "0.27.1"
uniffi_bindgen = "0.27.1"